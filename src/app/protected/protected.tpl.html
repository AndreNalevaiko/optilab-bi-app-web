<md-sidenav layout="column" ng-include="'protected/sidenav/sidenav.tpl.html'"
            class="gorillascode-sidenav md-whiteframe-z2"
            ng-class="protectedCtrl.viewMini ? 'view-mini' : ''"
            md-is-locked-open="$mdMedia('gt-sm')"
            md-component-id="sidenav-left"
            ng-show="!hideSidenav"></md-sidenav>

<div flex layout="column" class="gorillascode-protected">
  <md-toolbar ng-show="!hideToolbar">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="protectedCtrl.toggleMenu()" hide-gt-sm
                 aria-label="Alternar menu">
        <md-icon md-font-icon="material-icons" aria-label="Alternar menu">menu</md-icon>
      </md-button>
      <h1>{{pageTitle}}</h1>
    </div>
  </md-toolbar>

  <md-content flex layout="column">

    <div ui-view flex>
      
    </div>
  </md-content>
</div>
