<md-dialog class="proposal-details" aria-label="gorillasauth-user-roles">
  <form name="editForm" ng-cloak ng-submit="confirm()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Permiss√µes</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        
        <md-checkbox ng-model="role.checked" ng-repeat="role in roles">
          {{role.name}}
        </md-checkbox>

        <md-divider></md-divider>

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancelar
      </md-button>
      <button class="md-button md-accent" type="submit" ng-disabled="editForm.$invalid">
        Salvar
      </button>
    </md-dialog-actions>
  </form>
</md-dialog>
