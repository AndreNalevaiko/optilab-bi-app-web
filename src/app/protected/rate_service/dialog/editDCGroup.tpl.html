<md-dialog class="edit-budget-dialog" aria-label="Comentarios">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <h2>Editar parametros DC</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.close()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-dialog-content">
            <div layout="column" class="label">
                <span>Empresa: {{ctrl.business_code | companyAlias}}</span>
            </div>
            <form name="manageForm" layout-padding flex>
                <div layout="row">
                    <md-input-container flex>
                        <label>ACABADAS</label>
                        <input type="number" ng-model="ctrl.agreedDate.finished" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>SUFAÇADA S/ COL OU VERNIZ</label>
                        <input type="number" ng-model="ctrl.agreedDate.simpleSurf" required>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex>
                        <label>SUFAÇADA C/ COL OU VERNIZ</label>
                        <input type="number" ng-model="ctrl.agreedDate.advancedSurf" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>SUFAÇADA C/ AR</label>
                        <input type="number" ng-model="ctrl.agreedDate.tratementSurf" required>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex>
                        <label>DIGITAL</label>
                        <input type="number" ng-model="ctrl.agreedDate.digitalSurf" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>VARILUX X</label>
                        <input type="number" ng-model="ctrl.agreedDate.variluxX" required>
                    </md-input-container>
                </div>
                    
                <div layout="row" layout-align="end">
                    <md-button ng-click="ctrl.close()">
                        Cancelar
                    </md-button>
                    <md-button class="md-accent" ng-click="ctrl.save()" ng-disabled="manageForm.$invalid">
                        Salvar
                    </md-button>
                </div>
            </form>
        </md-dialog-content>
    </md-dialog>
