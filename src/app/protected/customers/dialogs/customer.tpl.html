<md-dialog class="customer-dlg" aria-label="Comentarios">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h2>Detalhes</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="min-width: 360px;">
        <div class="label" layout="row" layout-align="center center">
            <div layout="column">
                <span class="title" flex>
                    {{ctrl.customer.customer_code}}
                    <span>&nbsp-&nbsp</span>
                    {{ctrl.customer.customer_name | limitTo: 50}}
                </span>
            </div>
            <span flex></span>
            <div class="status circle" ng-class="ctrl.status.is_overdue ? 'overdue' : 'none'">
                <md-tooltip>{{ctrl.status.is_overdue ? 'Inadimplente' : 'Em dia'}}</md-tooltip>
            </div>
        </div>

        <md-tabs md-selected="selectedTab" md-dynamic-height md-border-bottom>
            <md-tab label="Tabelas">

                <div class="link-address" ng-click="selectedTab = 1;">Ver endereço</div>
                
                <div class="tab-header" layout="row" layout-align="center">
                    <span>Tabelas</span>
                </div>
                <md-divider></md-divider>
                <div layout="column" ng-repeat="tab in ctrl.tables">
                    <div class="tab-item" layout="row" layout-align="center">{{tab.tab_desc}}</div>
                    <md-divider></md-divider>
                </div>
            </md-tab>
            <md-tab label="Endereço">
                <div class="address">{{ctrl.address.view}}</div>
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="600" height="440" id="gmap_canvas" 
                            ng-src="{{ctrl.addressUrl | trustAsResourceUrl}}" 
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                    </div>
                    <style>
                        .mapouter{
                            position: relative;
                            text-align:right;
                            height: 440px;
                            width: 600px;
                        }
                        .gmap_canvas {
                            overflow: hidden;
                            background: none!important;
                            height: 440px;
                            width: 600px;
                        }
                    </style>
                </div>
            </md-tab>
        </md-tabs>
        
    </md-dialog-content>
    <md-dialog-actions flex>
        <div layout="row" layout-align="end" flex>
            <md-button ng-show="selectedTab == 1" ng-click="selectedTab = 0;">
                VOLTAR
            </md-button>
            <div flex></div>
            <md-button  ng-click="ctrl.confirm()">
                PRONTO
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
